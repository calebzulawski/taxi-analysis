<!doctype html>
<html>
<head>
    <title>Cabbie Stats</title>
    <link href='http://fonts.googleapis.com/css?family=Palanquin:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <script>
        require(['/cabbie_stats/js/main.js'], function(){
            require(['CabbieStats']);
        });
    </script>
</head>
<body>
    <div class="header">
        <h1 class="title">Cabbie Stats (2013)</h1>
    </div>
    <div class="container">
        <h2>Choose your preferences</h2>
        <div class="slider-container"></div>
        <div class="description">
            <h3>Metrics</h3>
            <p>Agility: Avg Speed percentile</p>
            <p>Endurance: Avg distance per ride percentile</p>
            <p>Experience: Total # of trips percentile</p>
            <p>Satisfaction: Avg Tip Percentage percentile</p>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
